name: Lint

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  lint-backend:
    name: Lint the backend code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: tox -e lint

  lint-frontend:
    name: Lint the frontend code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dev-dependencies
        run: npm install --only=dev
      - name: Run linters
        run: npm run lint

  validate-release:
    name: Validate release label and notes
    runs-on: ubuntu-latest
    if: github.base_ref == 'main'
    steps:
      - uses: actions/checkout@v4
      - uses: jefflinse/pr-semver-bump@v1.7.0
        name: Bump and tag new version
        with:
          mode: validate
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          major-label: major
          minor-label: minor
          patch-label: patch
          noop-labels: ""
          require-release-notes: false
          base-branch: true
          with-v: false

  # ONLY FOR TESTING
  deploy-staging:
    name: Deploy to staging
    uses: ./.github/workflows/deploy.yaml
    environment:
      name: staging
    secrets:
      webhook: ${{ secrets.DEPLOYMENT_WEBHOOK }}?DEPLOY_TAG=latest

  deploy-prod:
    name: Deploy to production
    uses: ./.github/workflows/deploy.yaml
    environment:
      name: production
      url: ${{ env.DEPLOYMENT_URL }}
    secrets:
      webhook: ${{ secrets.DEPLOYMENT_WEBHOOK }}?DEPLOY_TAG=latest
