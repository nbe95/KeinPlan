[tox]
isolated_build = True
skip_missing_interpreters = true

[testenv:lint]
description = Execute all linters
deps =
    -r {toxinidir}/src/requirements.txt
    flake8
    mypy
    pylint
    pydocstyle
setenv =
    TARGETS = "{toxinidir}/src"
commands =
    flake8 {env:TARGETS}
    pylint {env:TARGETS}
    mypy {env:TARGETS}
    pydocstyle {env:TARGETS}

[testenv:format]
description = Format the code
deps =
    -r {toxinidir}/src/requirements.txt
    black
    isort
setenv =
    TARGETS = "{toxinidir}/src"
commands =
    isort {env:TARGETS}
    black {env:TARGETS}
